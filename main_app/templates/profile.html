{% extends 'base.html' %}
{% block content %}

<h1 class="center">Profile</h1>
<div class="profile-container">
    <div class="userinfo-box">
        <div>User Info</div>
        <div>{{ user }}</div>
        <div>Listed Items:</div>
        <div>Member Since: {{ user.profile.signup_date|date:"M d, Y" }}</div>
    </div>
    <div class="listed-container">
        <div>Listed Items</div>
    </div>
    <div class="unlisted-container">
        <div>Unlisted Items</div>
    </div>
</div>
{% endblock %}
